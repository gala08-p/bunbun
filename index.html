<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注文フォーム</title>
  <style>
    body { font-family: sans-serif; }
    .item { margin: 10px 0; }
    .item-name { display: inline-block; width: 120px; }
    .controls { display: inline-block; }
    input[type="number"] { width: 40px; text-align: center; }
    button { width: 25px; }
  </style>
</head>
<body>
  <h1>注文フォーム</h1>

  <div id="order-form">
    <div class="item"><span class="item-name">キャラメル</span><div class="controls"><button onclick="updateCount('Kyarameru', -1)">−</button><input type="number" id="Kyarameru" value="0" min="0" max="10"><button onclick="updateCount('Kyarameru', 1)">＋</button></div></div>
    <div class="item"><span class="item-name">塩</span><div class="controls"><button onclick="updateCount('Sio', -1)">−</button><input type="number" id="Sio" value="0" min="0" max="10"><button onclick="updateCount('Sio', 1)">＋</button></div></div>
    <div class="item"><span class="item-name">ブルーハワイ</span><div class="controls"><button onclick="updateCount('Bru-hawai', -1)">−</button><input type="number" id="Bru-hawai" value="0" min="0" max="10"><button onclick="updateCount('Bru-hawai', 1)">＋</button></div></div>
    <div class="item"><span class="item-name">いちご</span><div class="controls"><button onclick="updateCount('Itigo', -1)">−</button><input type="number" id="Itigo" value="0" min="0" max="10"><button onclick="updateCount('Itigo', 1)">＋</button></div></div>
    <div class="item"><span class="item-name">コーラ</span><div class="controls"><button onclick="updateCount('Ko-ra', -1)">−</button><input type="number" id="Ko-ra" value="0" min="0" max="10"><button onclick="updateCount('Ko-ra', 1)">＋</button></div></div>
    <div class="item"><span class="item-name">グレープ</span><div class="controls"><button onclick="updateCount('Gure-pu', -1)">−</button><input type="number" id="Gure-pu" value="0" min="0" max="10"><button onclick="updateCount('Gure-pu', 1)">＋</button></div></div>
    <div class="item"><span class="item-name">マンゴー</span><div class="controls"><button onclick="updateCount('Mango', -1)">−</button><input type="number" id="Mango" value="0" min="0" max="10"><button onclick="updateCount('Mango', 1)">＋</button></div></div>
    <div class="item"><span class="item-name">メロン</span><div class="controls"><button onclick="updateCount('Meron', -1)">−</button><input type="number" id="Mron" value="0" min="0" max="10"><button onclick="updateCount('Meron', 1)">＋</button></div></div>
  </div>

  <button onclick="confirmOrder()">注文確認</button>

  <script>
    function updateCount(id, delta) {
      const input = document.getElementById(id);
      let value = parseInt(input.value) || 0;
      value = Math.min(10, Math.max(0, value + delta));
      input.value = value;
      localStorage.setItem(id, value);
    }

    function loadSavedCounts() {
      ["Kyarameru", "Sio", "Bru-hawai", "Itigo", "Ko-ra", "Gure-pu", "Mango", "Meron"].forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved !== null) document.getElementById(id).value = saved;
      });
    }

    function confirmOrder() {
      if (!confirm("この内容で送信しますか？")) return;

      const data = {
        "Kyarameru": parseInt(document.getElementById("Kyarameru").value),
        "Sio": parseInt(document.getElementById("Sio").value),
        "Bru-hawai": parseInt(document.getElementById("Bru-hawai").value),
        "Itigo": parseInt(document.getElementById("Itigo").value),
        "Ko-ra": parseInt(document.getElementById("Ko-ra").value),
        "Gure-pu": parseInt(document.getElementById("Gure-pu").value),
        "Mango": parseInt(document.getElementById("Mango").value),
        "Mron": parseInt(document.getElementById("Meron").value),
        "Goukei": calculateTotal(),
      };

      fetch("https://api.baserow.io/api/database/rows/table/<YOUR_TABLE_ID>/?user_field_names=true", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Token <YOUR_API_TOKEN>"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => alert("注文が送信されました。"))
      .catch(err => alert("エラーが発生しました: " + err));
    }

    function calculateTotal() {
      const ids = ["Kyarameru", "Sio", "Bru-hawai", "Itigo", "Ko-ra", "Gure-pu", "Mango", "Meron"];
      let total = 0;
      ids.forEach(id => {
        const count = parseInt(document.getElementById(id).value);
        total += isNaN(count) ? 0 : count * 100; // 例: 各商品100円
      });
      return total;
    }

    window.onload = loadSavedCounts;
  </script>
</body>
</html>
