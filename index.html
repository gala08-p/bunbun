  <!-- ポップアップウィンドウ -->
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <h3>注文内容</h3>
      <ul id="orderList"></ul>
      <button class="close-btn" onclick="closePopup()">閉じる</button>
    </div>
  </div>

  <script>
    const maxQuantity = 99;

    // 保存・復元のキー名
    const STORAGE_KEY = "bunkaisai_order";

    // ページ読み込み時にローカルストレージから復元
    window.onload = () => {
      document.querySelectorAll('input[type="number"]').forEach((input) => {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const data = JSON.parse(saved);
          if (data[input.dataset.name] !== undefined) {
            input.value = data[input.dataset.name];
          }
        }
      });
    };

    // プラス・マイナス・リセットボタンの動作設定
    document.querySelectorAll(".quantity-wrapper").forEach((wrapper) => {
      const input = wrapper.querySelector('input[type="number"]');
      const plusBtn = wrapper.querySelector(".plus");
      const minusBtn = wrapper.querySelector(".minus");
      const resetBtn = wrapper.querySelector(".reset-btn");

      plusBtn.addEventListener("click", () => {
        let val = parseInt(input.value);
        if (val < maxQuantity) {
          input.value = val + 1;
          saveOrder();
        }
      });

      minusBtn.addEventListener("click", () => {
        let val = parseInt(input.value);
        if (val > 0) {
          input.value = val - 1;
          saveOrder();
        }
      });

      resetBtn.addEventListener("click", () => {
        input.value = 0;
        saveOrder();
      });

      // 数値直接入力時も保存
      input.addEventListener("change", () => {
        let val = parseInt(input.value);
        if (isNaN(val) || val < 0) val = 0;
        if (val > maxQuantity) val = maxQuantity;
        input.value = val;
        saveOrder();
      });
    });

    // ローカルストレージに保存
    function saveOrder() {
      const orderData = {};
      document.querySelectorAll('input[type="number"]').forEach((input) => {
        orderData[input.dataset.name] = Number(input.value);
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(orderData));
    }

    // 注文確認のポップアップ表示
    function confirmOrder() {
      const orderList = document.getElementById("orderList");
      orderList.innerHTML = "";
      let hasOrder = false;

      document.querySelectorAll('input[type="number"]').forEach((input) => {
        const qty = Number(input.value);
        if (qty > 0) {
          hasOrder = true;
          const name = input.dataset.name;
          const price = input.dataset.price;
          const li = document.createElement("li");
          li.textContent = `${name} × ${qty} 個  (¥${price} × ${qty} = ¥${price * qty})`;
          orderList.appendChild(li);
        }
      });

      if (!hasOrder) {
        orderList.innerHTML = "<li>注文がありません。</li>";
      }

      // ポップアップ表示
      document.getElementById("overlay").style.display = "flex";
    }

    // ポップアップ閉じる
    function closePopup() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
