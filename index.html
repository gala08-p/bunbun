    <button class="order-btn" onclick="confirmOrder()">注文を確認</button>
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <div id="popupContent"></div>
            <button class="confirm-btn" onclick="submitOrder()">確定</button>
            <button class="close-btn" onclick="closePopup()">閉じる</button>
        </div>
    </div>

    <script>
        // Firebase構成
        const firebaseConfig = {
            apiKey: "AIzaSyBgc31a-HB4qppd05V900xsTO52rE0qod0",
            authDomain: "foodorderapp-27b83.firebaseapp.com",
            databaseURL: "https://foodorderapp-27b83-default-rtdb.firebaseio.com",
            projectId: "foodorderapp-27b83",
            storageBucket: "foodorderapp-27b83.firebasestorage.app",
            messagingSenderId: "1009806738237",
            appId: "1:1009806738237:web:bbfc9249442276a4507b54",
            measurementId: "G-6EYEXGSEDK"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 匿名認証（セキュリティ強化用）
        firebase.auth().signInAnonymously().catch((error) => {
            console.error('認証エラー:', error);
            alert('認証に失敗しました。ページを更新してください。');
        });

        const STORAGE_KEY = "orderQuantities";

        // 初期化（保存データ復元）
        window.addEventListener("DOMContentLoaded", () => {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const quantities = JSON.parse(savedData);
                document.querySelectorAll('input[type="number"]').forEach((input) => {
                    const name = input.dataset.name;
                    if (quantities[name] !== undefined) {
                        input.value = quantities[name];
                    }
                });
            }
        });

        // 保存関数
        function saveToStorage() {
            const data = {};
            document.querySelectorAll('input[type="number"]').forEach((input) => {
                data[input.dataset.name] = Number(input.value);
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // +, -, リセットボタン
        document.querySelectorAll(".plus-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
                const input = btn.parentElement.querySelector("input");
                input.value = Math.min(10, Number(input.value) + 1);
                saveToStorage();
            });
        });

        document.querySelectorAll(".minus-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
                const input = btn.parentElement.querySelector("input");
                input.value = Math.max(0, Number(input.value) - 1);
                saveToStorage();
            });
        });

        document.querySelectorAll(".reset-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
                const input = btn.previousElementSibling.querySelector("input");
                input.value = 0;
                saveToStorage();
            });
        });

        document.querySelectorAll('input[type="number"]').forEach((input) => {
            input.addEventListener("input", () => {
                if (input.value < 0) input.value = 0;
                if (input.value > 10) input.value = 10;
                saveToStorage();
            });
        });

        // 注文確認ポップアップ
        function confirmOrder() {
            const items = [];
            let total = 0;
            document.querySelectorAll('input[type="number"]').forEach((input) => {
                const qty = Number(input.value);
                if (qty > 0) {
                    const name = input.dataset.name;
                    const price = Number(input.dataset.price);
                    total += qty * price;
                    items.push(`<li>${name}：${qty}個 (${qty * price}円)</li>`);
                }
            });

            const popupContent = document.getElementById("popupContent");
            if (items.length > 0) {
                popupContent.innerHTML = `
                    <h3>注文内容の確認</h3>
                    <ul>${items.join("")}</ul>
                    <p>合計金額：<strong>${total}円</strong></p>
                    <label for="remarks">備考（任意）：</label>
                    <textarea id="remarks" rows="3" style="width: 100%;" placeholder="例：急ぎ希望"></textarea>
                    <p style="color: red;">※「確定」で注文を送信します</p>
                `;
            } else {
                popupContent.innerHTML = `<p>注文が選択されていません。</p>`;
            }

            document.getElementById("overlay").style.display = "flex";
        }

        // 注文送信（Firebase）
        function submitOrder() {
            const orderData = {
                timestamp: new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' }),
                caramel_popcorn: 0,
                salty_popcorn: 0,
                blue_hawaii: 0,
                strawberry: 0,
                cola: 0,
                grape: 0,
                mango: 0,
                melon: 0,
                total: 0,
                remarks: document.getElementById('remarks')?.value || ''
            };

            let total = 0;
            document.querySelectorAll('input[type="number"]').forEach((input) => {
                const qty = Number(input.value);
                if (qty > 0) {
                    const name = input.dataset.name;
                    const price = Number(input.dataset.price);
                    total += qty * price;
                    switch (name) {
                        case 'キャラメルポップコーン': orderData.caramel_popcorn = qty; break;
                        case '塩ポップコーン': orderData.salty_popcorn = qty; break;
                        case 'ブルーハワイかき氷': orderData.blue_hawaii = qty; break;
                        case 'いちごかき氷': orderData.strawberry = qty; break;
                        case 'コーラかき氷': orderData.cola = qty; break;
                        case 'グレープかき氷': orderData.grape = qty; break;
                        case 'マンゴーかき氷': orderData.mango = qty; break;
                        case 'メロンかき氷': orderData.melon = qty; break;
                    }
                }
            });

            orderData.total = total;

            // Firebaseにデータをプッシュ
            database.ref('orders').push(orderData)
                .then(() => {
                    alert('注文が送信されました！');
                    closePopup();
                    // 注文後リセット
                    document.querySelectorAll('input[type="number"]').forEach((input) => {
                        input.value = 0;
                    });
                    saveToStorage();
                })
                .catch((error) => {
                    console.error('送信エラー:', error);
                    alert('注文の送信に失敗しました。');
                });
        }

        // ポップアップ閉じる
        function closePopup() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
