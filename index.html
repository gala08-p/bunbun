  <button onclick="confirmOrder()">注文を確認</button>

  <!-- ポップアップ -->
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <div id="popupContent"></div>
      <button class="close-btn" onclick="closePopup()">閉じる</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.plus').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.previousElementSibling;
        const max = parseInt(input.max);
        if (parseInt(input.value) < max) input.value = parseInt(input.value) + 1;
        saveQuantities();
      });
    });

    document.querySelectorAll('.minus').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.nextElementSibling;
        if (parseInt(input.value) > 0) input.value = parseInt(input.value) - 1;
        saveQuantities();
      });
    });

    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', saveQuantities);
    });

    function saveQuantities() {
      const data = {};
      document.querySelectorAll('input[type="number"]').forEach(input => {
        data[input.dataset.name] = input.value;
      });
      localStorage.setItem('quantities', JSON.stringify(data));
    }

    function loadQuantities() {
      const data = JSON.parse(localStorage.getItem('quantities') || '{}');
      document.querySelectorAll('input[type="number"]').forEach(input => {
        const name = input.dataset.name;
        if (data[name] !== undefined) input.value = data[name];
      });
    }

    function confirmOrder() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let popupContent = document.getElementById('popupContent');
      let list = '';
      let total = 0;

      inputs.forEach(input => {
        const count = parseInt(input.value);
        const name = input.dataset.name;
        const price = parseInt(input.dataset.price);
        if (count > 0) {
          list += `<li>${name} × ${count}（${price * count}円）</li>`;
          total += price * count;
        }
      });

      popupContent.innerHTML = list ? `<ul>${list}</ul><p><strong>合計金額：${total}円</strong></p>` : "<p>商品が選択されていません。</p>";
      document.getElementById('overlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
    }

    // 初期読み込み
    loadQuantities();
  </script>
