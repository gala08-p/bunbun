  <!-- ポップアップウィンドウ -->
　　　　<div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <div id="popupContent"></div>
      <button class="close-btn" onclick="closePopup()">閉じる</button>
    </div>
  </div>
	 <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // 注文確定処理
    function confirmOrder() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let list = '';
      let total = 0;
      let orderData = [];

      inputs.forEach(input => {
        const count = parseInt(input.value);
        const name = input.dataset.name;
        const price = parseInt(input.dataset.price);
        if (count > 0) {
          list += `<li>${name} × ${count}（${price * count}円）</li>`;
          total += price * count;
          orderData.push({ name, count, price });
        }
      });

      const popupContent = document.getElementById('popupContent');
      const qrcodeEl = document.getElementById('qrcode');
      qrcodeEl.innerHTML = '';

      if (list) {
        popupContent.innerHTML = `<ul>${list}</ul><p><strong>合計金額：${total}円</strong></p>`;
        QRCode.toCanvas(qrcodeEl, JSON.stringify(orderData), { width: 200 });
      } else {
        popupContent.innerHTML = "<p>商品が選択されていません。</p>";
      }

      document.getElementById('overlay').style.display = 'flex';
    }

    // ポップアップを閉じる
    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
    }

    // ＋／−ボタンの処理
    function changeQty(button, delta) {
      const input = button.parentElement.querySelector('input');
      let value = parseInt(input.value) || 0;
      value = Math.min(10, Math.max(0, value + delta));
      input.value = value;
      saveData();
    }

    // ローカル保存
    function saveData() {
      const data = {};
      document.querySelectorAll('input[type="number"]').forEach(input => {
        data[input.dataset.name] = input.value;
      });
      localStorage.setItem('orderData', JSON.stringify(data));
    }

    // 復元
    function loadData() {
      const data = JSON.parse(localStorage.getItem('orderData'));
      if (data) {
        document.querySelectorAll('input[type="number"]').forEach(input => {
          const name = input.dataset.name;
          if (data[name] !== undefined) {
            input.value = data[name];
          }
        });
      }
    }

    window.addEventListener('DOMContentLoaded', loadData);
    window.addEventListener('beforeunload', saveData);
  </script>
