    </div>

  <!-- QRコード生成ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // プラス・マイナスボタン制御 & ローカルストレージ保存
    document.querySelectorAll('.quantity-control').forEach(control => {
      const input = control.querySelector('input');
      const plus = control.querySelector('.plus');
      const minus = control.querySelector('.minus');

      plus.onclick = () => {
        if (parseInt(input.value) < parseInt(input.max)) input.value = parseInt(input.value) + 1;
        saveToLocal();
      };

      minus.onclick = () => {
        if (parseInt(input.value) > parseInt(input.min)) input.value = parseInt(input.value) - 1;
        saveToLocal();
      };

      input.onchange = saveToLocal;
    });

    // ローカルストレージに保存
    function saveToLocal() {
      const inputs = document.querySelectorAll('input[type="number"]');
      const data = {};
      inputs.forEach(input => {
        data[input.dataset.name] = input.value;
      });
      localStorage.setItem('orderData', JSON.stringify(data));
    }

    // ページ読み込み時に復元
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('orderData') || '{}');
      document.querySelectorAll('input[type="number"]').forEach(input => {
        const name = input.dataset.name;
        if (saved[name] !== undefined) input.value = saved[name];
      });
    };

    // 注文確認とQRコード表示
    function confirmOrder() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let list = '';
      let total = 0;
      let qrData = '';

      inputs.forEach(input => {
        const count = parseInt(input.value);
        const name = input.dataset.name;
        const price = parseInt(input.dataset.price);
        if (count > 0) {
          list += `<li>${name} × ${count}（${price * count}円）</li>`;
          qrData += `${name}×${count},`;
          total += price * count;
        }
      });

      const popupContent = document.getElementById('popupContent');
      if (list) {
        popupContent.innerHTML = `<ul>${list}</ul><p><strong>合計金額：${total}円</strong></p>`;
        document.getElementById('qrcode').innerHTML = '';
        new QRCode(document.getElementById("qrcode"), {
          text: qrData + `合計：${total}円`,
          width: 200,
          height: 200
        });
      } else {
        popupContent.innerHTML = "<p>商品が選択されていません。</p>";
        document.getElementById('qrcode').innerHTML = '';
      }

      document.getElementById('overlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
