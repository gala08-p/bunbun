  <button onclick="confirmOrder()">注文を確認</button>

  <!-- ポップアップウィンドウ -->
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <div id="popupContent"></div>
      <button class="close-btn" onclick="closePopup()">閉じる</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputs = document.querySelectorAll('input[type="number"]');

      inputs.forEach((input) => {
        const wrapper = document.createElement("div");
        wrapper.className = "quantity-wrapper";

        const row = document.createElement("div");
        row.className = "quantity-row";

        const plusBtn = document.createElement("button");
        plusBtn.className = "qty-btn plus";
        plusBtn.textContent = "＋";

        const minusBtn = document.createElement("button");
        minusBtn.className = "qty-btn minus";
        minusBtn.textContent = "−";

        const resetBtn = document.createElement("button");
        resetBtn.className = "reset-btn";
        resetBtn.textContent = "リセット";

        const parent = input.parentNode;
        parent.replaceChild(wrapper, input);
        row.appendChild(input);
        row.appendChild(plusBtn);
        row.appendChild(minusBtn);
        wrapper.appendChild(row);
        wrapper.appendChild(resetBtn);

        // ローカルストレージ復元
        const key = input.dataset.name;
        const savedValue = localStorage.getItem(key);
        if (savedValue !== null) {
          input.value = savedValue;
        }

        plusBtn.addEventListener("click", () => {
          if (parseInt(input.value) < parseInt(input.max)) {
            input.value = parseInt(input.value) + 1;
            localStorage.setItem(key, input.value);
          }
        });

        minusBtn.addEventListener("click", () => {
          if (parseInt(input.value) > parseInt(input.min)) {
            input.value = parseInt(input.value) - 1;
            localStorage.setItem(key, input.value);
          }
        });

        resetBtn.addEventListener("click", () => {
          input.value = 0;
          localStorage.setItem(key, 0);
        });

        input.addEventListener("input", () => {
          let val = parseInt(input.value);
          if (isNaN(val) || val < parseInt(input.min)) {
            val = parseInt(input.min);
          } else if (val > parseInt(input.max)) {
            val = parseInt(input.max);
          }
          input.value = val;
          localStorage.setItem(key, val);
        });
      });
    });

    function confirmOrder() {
      const inputs = document.querySelectorAll('input[type="number"]');
      let popupContent = document.getElementById("popupContent");
      let list = "";
      let total = 0;

      inputs.forEach((input) => {
        const count = parseInt(input.value);
        const name = input.dataset.name;
        const price = parseInt(input.dataset.price);

        if (count > 0) {
          list += `<li>${name} × ${count}（${price * count}円）</li>`;
          total += price * count;
        }
      });

      if (list) {
        popupContent.innerHTML = `<ul>${list}</ul><p><strong>合計金額：${total}円</strong></p>`;
      } else {
        popupContent.innerHTML = "<p>商品が選択されていません。</p>";
      }

      document.getElementById("overlay").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
