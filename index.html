<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注文ページ</title>
  <style>
    /* 元のデザインを保ったまま最小限のスタイル */
    .item { margin: 10px 0; }
    .btn { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>注文ページ</h1>

  <div class="item">キャラメル: <input type="number" id="Kyarameru" value="0" min="0" max="10" /></div>
  <div class="item">しお: <input type="number" id="Sio" value="0" min="0" max="10" /></div>
  <div class="item">ブルーハワイ: <input type="number" id="Bru-hawai" value="0" min="0" max="10" /></div>
  <div class="item">いちご: <input type="number" id="Itigo" value="0" min="0" max="10" /></div>
  <div class="item">コーラ: <input type="number" id="Ko-ra" value="0" min="0" max="10" /></div>
  <div class="item">グレープ: <input type="number" id="Gure-pu" value="0" min="0" max="10" /></div>
  <div class="item">マンゴー: <input type="number" id="Mango" value="0" min="0" max="10" /></div>
  <div class="item">マロン: <input type="number" id="Mron" value="0" min="0" max="10" /></div>

  <button onclick="confirmOrder()">注文確認</button>

  <script>
    function confirmOrder() {
      const items = ["Kyarameru", "Sio", "Bru-hawai", "Itigo", "Ko-ra", "Gure-pu", "Mango", "Mron"];
      let data = {};
      let sum = 0;

      items.forEach(id => {
        const val = parseInt(document.getElementById(id).value) || 0;
        data[id] = val;
        sum += val * 100; // 単価100円の場合、適宜調整
      });

      const message = items.map(id => `${id}: ${data[id]}`).join("\n") + `\n合計金額: ${sum}円`;

      if (confirm(message + "\n\nこの内容で送信しますか？")) {
        sendToBaserow(data, sum);
      }
    }

    function sendToBaserow(data, sum) {
      const url = "https://api.baserow.io/api/database/rows/table/573706/"; // ← テーブルIDをあなたのものに置換
      const token = "lMENlhh1Gljldo3b9iIqeV1TEz4OaDM0"; // ← あなたのAPIトークンに置換

      const now = new Date();
      const formattedDate = now.toLocaleString("ja-JP", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit"
      });

      const body = {
        ...data,
        Goukei: sum,
        Nitiji: formattedDate
        // Number は Baserow の自動インクリメントに任せる
      };

      fetch(url, {
        method: "POST",
        headers: {
          Authorization: `Token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      })
        .then(response => {
          if (!response.ok) throw new Error("送信失敗");
          return response.json();
        })
        .then(data => alert("注文を送信しました！"))
        .catch(error => alert("エラーが発生しました: " + error));
    }
  </script>
</body>
</html>
